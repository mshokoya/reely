name: Reely Server CI

on:
  push:
    paths:
      - "server/**"
    branches:
      - main
  pull_request:
    paths:
      - "server/**"
    branches:
      - main

defaults:
  run:
    working-directory: ./server

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.19.0"

      - name: Install dependencies
        run: npm install

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_extensions: "js,ts"
          eslint_dir: ./server

      - name: Run Tests & Coverage
        run: npm run test:cov --ci

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          junitxml-title: JUnit Test Report
          junitxml-path: ./server/test_reports/junit-report.xml
          hide-summary: false
          coverage-summary-path: ./server/test_reports/coverage/coverage-final.json
          title: Test Report
          summary-title: Test Coverage Summary
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          coverage-title: Test Coverage Report
          coverage-path: ./server/test_reports/coverage/coverage.txt

