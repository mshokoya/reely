name: Reely Client CI

on:
  push:
    paths:
      - 'client/**'
    branches:
      - main
  pull_request:
    paths:
      - 'client/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Run lint and tests
        run: |
          cd client
          npm run lint
          npm run test

